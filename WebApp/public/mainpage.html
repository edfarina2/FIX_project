<!-- i18n-locale=i18n.getLocale()> -->
    <head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Mainpage</title>

	<!-- SCROLLS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"><!-- load bootstrap -->

		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#entry-list 				{ margin-bottom:30px; }
		#entries-form 	 			{ margin-bottom:50px; }
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-messages.min.js"></script>
                 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-simple-logger/0.1.7/angular-simple-logger.min.js" type="text/javascript"></script>

   <script src="https://rawgit.com/angular-ui/angular-google-maps/2.0.X/dist/angular-google-maps.js"></script>
   
   <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.2.3/angular-material.min.css" rel="stylesheet" type="text/css">

<!--DATE TIME PICKER -->

	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script>
  

   
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

<script src = "https://cdn.zingchart.com/angular/zingchart-angularjs.js" ></script>  
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>

<!-- <script src="/angular-material-datetimepicker.js"></script> -->

<script src="https://cdn.rawgit.com/beenote/angular-material-datetimepicker/v1.12.0/dist/angular-material-datetimepicker.min.js"></script>

	<script src="/js/controllers/main.js"></script> <!-- load up our controller -->
   <!-- <script src="/js/angular-file-upload.min.js"></script> -->
	<script src="/js/services/services.js"></script> <!-- load our services -->
	<script src="/js/core.js"></script> <!-- load our main application -->
   

   <link rel="stylesheet"; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
   <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
   
<script src="/js/angular-file-upload.min.js"></script>

    <script src="https://unpkg.com/leaflet@0.7.3/dist/leaflet.js"></script>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.3/dist/leaflet.css" />
      
    </head>
    <style>
    br {
      content: " ";
      display: block;
      margin: 10px;
    }
      .button-wrapper .btn {
           margin-top:10px;
           margin-bottom:10px;

       }
	
    </style>
    
    
    
    <body>
 
   

<div ng-controller="MainController" class="container">

  <div id="alerts_zone">
   <script type="text/ng-template">
  <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
      <div ng-transclude></div>
  </div>
   </script>
  </div>   

   <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($alert_index)">{{alert.msg}}</uib-alert>
      
  <div class="row" >
     <div class="col-xs-12 col-sm-4" >
      
      </div>
      <div class="col-xs-12 col-sm-4" >
      
       </div>
       <div class="col-xs-3 col-sm-4" >

      
        </div>
  </div>
  
  <div class="row">
    <div class="col-md-12 text-center">
             
      <div class="jumbotron text-center">
        
        <div class="row">
         <label for=""> Insert panel </label>

           <div class="row">
             <div class="col-md-6 text-center">



                <div class="row">

                <div class="col-md-3">

                    <h3>Select files</h3>

                    <div ng-show="uploader.isHTML5">
                        <!-- <div class="well my-drop-zone" nv-file-over="" uploader="uploader"> -->
                           <!-- </div> -->
<!--                            <div class="well my-drop-zone" ng-if="uploader" nv-file-over="" uploader="uploader" multiple>
                           </div> -->


                    </div>

                    <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
                    <!-- Multiple -->
                    <input type="file" nv-file-select="" uploader="uploader" multiple  /><br/>

                </div>

                <div class="col-md-9" style="margin-bottom: 40px">



                    <div>
                        <div>
                            Queue progress:
                            <div class="progress" style="">
                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                            <span class="glyphicon glyphicon-upload"></span> Upload 
                        </button>
                    </div>

                </div>

            <!-- </div> -->

        </div>

             </div>
             


             <div class="col-md-6 text-center">
                                        <label for=""> Insert a FIX string </label>
                                        <input type='text' ng-model="fix_string"/>
                                        <button type="button" class="btn btn-danger btn-sm" ng-click=SaveFixString($event) id="Logout">ADD</button>



             </div>


           </div>
             



      </div> 
    </div>
  </div>
      
  
      
  
  <div class="row">
    <div class="col-md-12 text-center">
             
      <div class="jumbotron text-center">
        <div class="row">
          <div class="col-md-12 text-center">
   
           	     
         
               <label for=""> Search panel </label>
               
              <div class='col-md-12 button-wrapper'>
                 
             	</div>     

       
          
  
  
            </div>
            <div class="row">
              <div class="col-md-4 text-center">
              <div class="well well-lg">
                      <div class='col-md-12 button-wrapper'>

                      <button type="button" class="btn btn-danger btn-sm" id="Logout">Search by attribute</button>
                    </div>
               <div class="row">


                  <label for=""> Fix Version </label>

                  <select ng-model="selectFixVersion" ng-options="x['Version'] for x in FixVersion" ng-change="PopulateKey()"> </select>
                  
                  </div>
                  <br><br>
                   <div class="row">
                      <label for=""> Key </label>

                     <select ng-model="SelectedKey" ng-options="x['Alias'] for x in KeyList" ng-change="PopulateExpr()">  
                  </div>
                  <br><br>
                   <div class="row">
                      <label for=""> Insert the relation (strings need \'\') </label>
                        <input type='text' ng-model="expr"/>
                         <button type="button" class="btn btn-primary btn-sm" ng-click="AddRelation()" id="Logout">Add search criterium</button>

                  </div>
                  <br><br>
                   <div class="row">
                      <label for=""> Summary of search criteria </label>
                      <textarea name="Text1" rows="5" ng-model="listExpress"></textarea>

                  </div>

                  <br><br>
                   <div class="row">
                      <button type="button" class="btn btn-primary btn-sm" ng-click="Search()" id="Logout">Search</button>
                      <button type="button" class="btn btn-primary btn-sm" ng-click="cleanChoice()" id="Logout">Clean</button>

                  </div>

                </div>


              </div>


              <div class="col-md-4 text-center">
              <div class="well well-lg">
                      <div class='col-md-12 button-wrapper'>

                      <button type="button" class="btn btn-danger btn-sm" id="Logout">Search by Trad System</button>
                    </div>
               <div class="row">


                  <label for=""> Select Trading System </label>

                  <select ng-model="TradSystListSelected" ng-options="x['TradSyst'] for x in TradSystList" > </select>
                      <button type="button" class="btn btn-primary btn-sm" ng-click="TradSystSearch()" id="Logout">Search</button>

                  
                  </div>
                  <br><br>
                   

              </div>



            </div>

              <div class="col-md-4 text-center">
              <div class="well well-lg">
                      <div class='col-md-12 button-wrapper'>

                      <button type="button" class="btn btn-danger btn-sm" id="Logout">Search by Type</button>
                    </div>
               <div class="row">


                  <label for=""> Select Type </label>

                  <select ng-model="TypeSelected" ng-options="x['Type'] for x in TypeList" > </select>
                      <button type="button" class="btn btn-primary btn-sm" ng-click="TypeSearch()" id="Logout">Search</button>

                  
                  </div>
                  <br><br>
                   

              </div>



            </div>
        
          </div>
        </div> 
      </div>
      
  
      </div>


    </div>

  <div class="row">
    <div class="col-md-12 text-center">
             
      <div class="jumbotron text-center">
        
        <div class="row">


        <div  ng-repeat="x in fix_results">  
              <div class="col-sm-12">
                <div class="well well-lg">
                      <div class="row">

                      <div class="col-sm-3">
                      <b> ID </b> {{x.ID}}
                      </div>

                      <div class="col-sm-3">
                      <b> Timestamp </b> {{x.Timestamp}}
                      </div>

                      <div class="col-sm-3">
                      <b> Type </b> {{x.Type}}
                      </div>

                      <div class="col-sm-3">
                      <b> TradSyst </b> {{x.TradSyst}}
                      </div>
                      <div class="col-sm-3">
                      <b> Version </b> {{x.Version}}
                      </div>


                   <div  ng-repeat="y in (x.objJSON)">  



                            <div class="col-sm-3">
                            <b> {{y.Alias}}: </b> {{y.val}}
                            </div>
                  </div>
 
                </div>

                </div>

              </div>

        </div>


      </div> 
    </div>
  </div>
      
  
      
</div>






       
    </body>
</html>
